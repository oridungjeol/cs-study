name: Update Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정(KST)
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run update_blog.py
        run: |
          mkdir -p posts
          python update_blog.py

      - name: Commit and push changes
        run: |
          git config --global user.email "yumin991209@naver.com"
          git config --global user.name "yumin1209"
          
          # 원격 저장소에서 최신 main 브랜치 가져오기
          git fetch origin main
          git reset --hard origin/main

          git add .
          git commit -m "🔄 Velog 글 자동 백업 - $(date '+%Y-%m-%d')" || echo "No changes to commit"

          # GitHub PAT를 이용한 인증 푸시
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/oridungjeol/cs-study.git main
