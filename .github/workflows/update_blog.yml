name: Update Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC 기준, 한국 시간 9시)
  workflow_dispatch:    # 수동 실행 가능

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0  # 전체 히스토리 클론

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser gitpython

      - name: Run update_blog.py script
        run: python scripts/update_blog.py

      - name: Commit and push changes
        run: |
          git config --global user.email "yumin991209@naver.com"
          git config --global user.name "yumin1209"
          git add .
          git commit -m "🔄 Velog 글 자동 백업 - $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/oridungjeol/cs-study.git
