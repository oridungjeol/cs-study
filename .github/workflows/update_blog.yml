name: Update Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'   # 매일 자정 실행(KST 맞추려면 추가 설정 필요)
  workflow_dispatch:       # 수동 실행 가능

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}   # Personal Access Token 사용 권장

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser gitpython

      - name: Run Velog backup script
        run: python scripts/update_blog.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🔄 Velog 글 자동 백업 - $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git pull origin main --rebase
          git push origin main
